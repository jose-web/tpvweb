<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPVWEB</title>
    <link rel="stylesheet" href="../recursosComunes/estilosComunes.css">
    <link rel="stylesheet" href="estilosLogin.css">
</head>

<body>
    <div id="pantallaDeCarga">
        <div>TPVWEB</div>
    </div>
    <main>
        <div id="login">
            <h1>TPVWEB</h1>
            <div id="mensaje"></div>
            <form method="post" action="/locales" id="formularioLogin">
                <div class="input">
                    <input type="email" name="usuario" id="usuario" required />
                    <label for="usuario">USUARIO</label>
                </div>
                <div class="input">
                    <input type="password" name="clave" id="clave" required />
                    <label for="clave">CONTRASEÑA</label>
                </div>
                <input class="boton" type="submit" value="INICIAR SESIÓN" />
            </form>
        </div>
    </main>
    <script src="../recursosComunes/jquery-3.5.1.min.js"></script>
    <script src="scriptLogin.js"></script>
</body>

</html>
